# Config for hyprland

# envs
# env = LIBSEAT_BACKEND,logind
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Notwaita-Black
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct # or kde
# env = XDG_MENU_PREFIX,arch-
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket
env = EDITOR,nvim
env = XDG_CURRENT_DESKTOP,Hyprland

monitor = eDP-1, 2560x1600@165.02, auto, 1
workspace = eDP-1, 1
# import catppuccin colors
source = ~/.config/hypr/mocha.conf
exec = swaybg -i ~/Pictures/walls/1706635763732.jpeg

# execs
source = ~/.config/hypr/execs.conf

input {
    sensitivity = 0.0
    force_no_accel = false

    kb_layout = us, ru
    kb_variant =
    kb_options = grp:alt_shift_toggle

    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1
    numlock_by_default = true
}

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = $blue $mauve 90deg
    col.inactive_border = $crust
    no_border_on_floating = false

    layout = dwindle
}

decoration {
    rounding = 4
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    shadow {
        enabled = false
    }
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
}

animations {
    enabled = true

    bezier = ease, .4, 0.02, 0.21, 0.99
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 2, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3.5, ease
}

dwindle {
    pseudotile = true
}

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    enable_swallow = false
}

# rules
source = ~/.config/hypr/rules.conf

# binds
source = ~/.config/hypr/binds.conf

