# position
# Default: float all windows
windowrule = match:class .*, float on

# Tile exceptions (common tiling apps)
windowrule = match:class ^(kitty)$, tile on
windowrule = match:class ^(Alacritty)$, tile on
windowrule = match:class ^(firefox|zen|Brave-browser|Chromium|google-chrome)$, tile on
windowrule = match:class ^(Code|code-oss|VSCodium|windsurf)$, tile on
windowrule = match:class ^(dev.warp.Warp)$, tile on

# Ensure specific kitty tools float
windowrule = match:class ^(kitty)$, match:title ^(top)$, float on
windowrule = match:class ^(kitty)$, match:title ^(btop)$, float on

# Keep non-float rules
windowrulev2 = noanim, class: rofi
windowrulev2 = opaque, class: steam
windowrulev2 = opaque, class: mpv
windowrulev2 = noblur, class:^()$, title:^()
windowrulev2 = noshadow, floating:0

# Float exception for browser extension pages if browser is tiled
windowrulev2 = float, class: zen, title:.*(xtension).*

# move / pos
windowrulev2 = move 75 44%, title:^(Volume Control)$
windowrulev2 = move 64% 50, title:^(.*iber.*)$
windowrulev2 = move 30 50, title:^(.*gram.*)$
windowrulev2 = move 20% 62%, class:deluge
windowrulev2 = move 79.75% 2%, class:^(.*copyq.*)$
windowrulev2 = move 59.5% 3%, class: ^(LM Studio*)$

# size
windowrulev2 = size 800 600, class:^(download)$
windowrulev2 = size 800 600, title:^(Open File)$
windowrulev2 = size 800 600, title:^(Save File)$
windowrulev2 = size 800 600, title:^(Volume Control)$
windowrulev2 = size 1000 1200, class: Slack
windowrulev2 = size 1600 600, class: deluge
windowrulev2 = size 600 50, class: deluge, title:(Add Torrents)
windowrulev2 = size 800 600, class: deluge, title:(Add URL)
windowrulev2 = size 50% 75%, class: ^(PBE.QOwnNotes)$
windowrulev2 = size 50% 75%, class: ^(obsidian)$
windowrulev2 = size 20% 75%, class: ^(.*copyq.*)$
windowrulev2 = size 1000 75%, class: io.missioncenter.MissionCenter
windowrulev2 = size 1000 75%, class: net.nokyan.Resources
windowrulev2 = size 49.5% 48%, class: Alacritty
windowrulev2 = size 75% 75%, class: dev.warp.Warp
windowrulev2 = size 40% 85%, class: waypaper
windowrulev2 = size 55% 70%, class: nemo
windowrulev2 = size 1000 75%, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 75% 75%, title: Battle.net 
windowrulev2 = size 55% 55%, title: Lutris
windowrulev2 = size 40% 93%, class: ^(LM Studio*)$
windowrulev2 = size 80% 80%, title: ^(.*LibreOffice.*)$ 
windowrulev2 = size 40% 70%, title: ^(nomacs.*)$ 
windowrulev2 = size 1600 800, class: org.kde.partitionmanager
windowrulev2 = size 50% 60%, class: teams-for-linux
windowrulev2 = size 30% 50%, class: io.github.nozwock.Packet
windowrulev2 = size 35% 55%, class: ^(.*iber.*)$
windowrulev2 = size 35% 57%, title:^(.*gram.*)$
windowrulev2 = size 40% 60%, class: ^(TablePlus)$
windowrulev2 = size 40% 50%, class: ^(vstudio)$
windowrulev2 = size 40% 50%, class: kitty
windowrulev2 = size 35% 25%, class: org.remmina.Remmina
windowrulev2 = size 40% 40%, title: NoMachine

# opacity
windowrulev2 = opacity 0.9 0.8, class:^(.*nemo.*)$
windowrulev2 = opacity 0.9 0.9, class:^(.*iber.*)$
windowrulev2 = opacity 1 0.8, class:^(.*gram.*)$
windowrulev2 = opacity 0.9 0.8, class: deluge
windowrulev2 = opacity 0.80 0.70, class:^(pavucontrol)$
windowrulev2 = opacity 0.90 0.90, class:^(Brave-browser)$
windowrulev2 = opacity 0.99 0.95, class: zen
windowrulev2 = opacity 0.98 0.97, class: obsidian
windowrulev2 = opacity 0.98 0.97, class: vstudio
windowrulev2 = opacity 0.98 0.95, class: windsurf 

# workspace
windowrulev2 = workspace 2 silent, class:^([Nn]emo)$
windowrulev2 = workspace 3 silent, class:^([Tt]elegram[Dd]esktop)$
windowrulev2 = workspace 3 silent, class:^([Vv]iber)$
windowrulev2 = workspace 3 silent, class:^(deluge)$
windowrulev2 = workspace special silent, title:^(Firefox — Sharing Indicator)$
windowrulev2 = workspace special silent, title:^(.*is sharing (your screen|a window)\.)$

# custom class
windowrulev2 = float, class:(dotfiles-floating)
windowrulev2 = size 60% 60%, class:(dotfiles-floating)
windowrulev2 = center, class:(dotfiles-floating)

windowrulev2 = float, class:(launcher)
windowrulev2 = size 30% 300, class:(launcher)
windowrulev2 = center, class:(launcher)

windowrulev2 = float, class:(disk-info)
windowrulev2 = size 35% 320, class:(disk-info)
windowrulev2 = center, class:(disk-info)

# AI
windowrulev2 = float, class: ^(.*Tk.*)$
windowrulev2 = size 600 600, class: ^(Tk.*)$
windowrulev2 = move 0 30%, class: ^(Tk.*)$

# Float rules for PiP
windowrulev2 = float, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = pin, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = size 320 180, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = noblur, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = opacity 1, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = move 82.5% 4.5%, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrulev2 = animation slide, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*

