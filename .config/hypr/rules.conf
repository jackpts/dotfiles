## ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

# position
# Default: float all windows
windowrule = match:class .*, float on

# Tile exceptions (common tiling apps)
windowrule = match:class ^(kitty)$, tile on
windowrule = match:class ^(Alacritty)$, tile on
windowrule = match:class ^(firefox|zen|Brave-browser|Chromium|google-chrome)$, tile on
windowrule = match:class ^(Code|code-oss|VSCodium|windsurf)$, tile on
windowrule = match:class ^(dev.warp.Warp)$, tile on

# Ensure specific kitty tools float
windowrule = match:class ^(kitty)$, match:title ^(top)$, float on
windowrule = match:class ^(kitty)$, match:title ^(btop)$, float on

# Keep non-float rules
windowrule = match:class rofi, no_anim on
windowrule = match:class steam, opaque on
windowrule = match:class mpv, opaque on
windowrule = match:class ^()$, match:title ^()$, no_blur on
windowrule = match:float 0, no_shadow on

# Float exception for browser extension pages if browser is tiled
windowrule = match:class zen, match:title .*(xtension).*, float on

# move / pos
windowrule = match:title ^(Volume Control)$, move 75 44%
windowrule = match:title ^(.*iber.*)$, move 64% 50
windowrule = match:title ^(.*gram.*)$, move 30 50
windowrule = match:class deluge, move 20% 62%
windowrule = match:class ^(.*copyq.*)$, move 79.75% 2%
windowrule = match:class ^(LM Studio*)$, move 59.5% 3%

# size
windowrule = match:class ^(download)$, size 800 600
windowrule = match:title ^(Open File)$, size 800 600
windowrule = match:title ^(Save File)$, size 800 600
windowrule = match:title ^(Volume Control)$, size 800 600
windowrule = match:class Slack, size 1000 1200
windowrule = match:class deluge, size 1600 600
windowrule = match:class deluge, match:title (Add Torrents), size 600 50
windowrule = match:class deluge, match:title (Add URL), size 800 600
windowrule = match:class ^(PBE.QOwnNotes)$, size (monitor_w*0.5) (monitor_h*0.75)
windowrule = match:class ^(obsidian)$, size (monitor_w*0.5) (monitor_h*0.75)
windowrule = match:class ^(.*copyq.*)$, size (monitor_w*0.2) (monitor_h*0.75)
windowrule = match:class io.missioncenter.MissionCenter, size 1000 (monitor_h*0.75)
windowrule = match:class net.nokyan.Resources, size 1000 (monitor_h*0.75)
windowrule = match:class Alacritty, size (monitor_w*0.495) (monitor_h*0.48)
windowrule = match:class dev.warp.Warp, size (monitor_w*0.75) (monitor_h*0.75)
windowrule = match:class waypaper, size (monitor_w*0.4) (monitor_h*0.85)
windowrule = match:class nemo, size (monitor_w*0.55) (monitor_h*0.7)
windowrule = match:class ^(org.keepassxc.KeePassXC)$, size 1000 (monitor_h*0.75)
windowrule = match:title Battle.net , size (monitor_w*0.75) (monitor_h*0.75)
windowrule = match:title Lutris, size (monitor_w*0.55) (monitor_h*0.55)
windowrule = match:class ^(LM Studio*)$, size (monitor_w*0.4) (monitor_h*0.93)
windowrule = match:title ^(.*LibreOffice.*)$ , size (monitor_w*0.8) (monitor_h*0.8)
windowrule = match:title ^(nomacs.*)$ , size (monitor_w*0.4) (monitor_h*0.7)
windowrule = match:class org.kde.partitionmanager, size 1600 800
windowrule = match:class teams-for-linux, size (monitor_w*0.5) (monitor_h*0.6)
windowrule = match:class io.github.nozwock.Packet, size (monitor_w*0.3) (monitor_h*0.5)
windowrule = match:class ^(.*iber.*)$, size (monitor_w*0.35) (monitor_h*0.55)
windowrule = match:title ^(.*gram.*)$, size (monitor_w*0.35) (monitor_h*0.57)
windowrule = match:class ^(TablePlus)$, size (monitor_w*0.4) (monitor_h*0.6)
windowrule = match:class ^(vstudio)$, size (monitor_w*0.4) (monitor_h*0.5)
windowrule = match:class kitty, size (monitor_w*0.4) (monitor_h*0.5)
windowrule = match:class org.remmina.Remmina, size (monitor_w*0.35) (monitor_h*0.25)
windowrule = match:title NoMachine, size (monitor_w*0.4) (monitor_h*0.4)

# opacity
windowrule = match:class ^(.*nemo.*)$, opacity 0.9 0.8
windowrule = match:class ^(.*iber.*)$, opacity 0.9 0.9
windowrule = match:class ^(.*gram.*)$, opacity 1 0.8
windowrule = match:class deluge, opacity 0.9 0.8
windowrule = match:class ^(pavucontrol)$, opacity 0.80 0.70
windowrule = match:class ^(Brave-browser)$, opacity 0.90 0.90
windowrule = match:class zen, opacity 0.99 0.95
windowrule = match:class obsidian, opacity 0.98 0.97
windowrule = match:class vstudio, opacity 0.98 0.97
windowrule = match:class windsurf , opacity 0.98 0.95

# workspace
windowrule = match:class ^([Tt]elegram[Dd]esktop)$, workspace 3 silent
windowrule = match:class ^([Vv]iber)$, workspace 3 silent
windowrule = match:class ^(deluge)$, workspace 3 silent
windowrule = match:title ^(Firefox — Sharing Indicator)$, workspace special silent
windowrule = match:title ^(.*is sharing (your screen|a window)\.)$, workspace special silent

# custom class
windowrule = match:class (dotfiles-floating), float on
windowrule = match:class (dotfiles-floating), size 60% 60%
windowrule = match:class (dotfiles-floating), center on

windowrule = match:class (launcher), float on
windowrule = match:class (launcher), size 30% 300
windowrule = match:class (launcher), center on

windowrule = match:class (disk-info), float on
windowrule = match:class (disk-info), size 35% 320
windowrule = match:class (disk-info), center on

# AI
windowrule = match:class ^(.*Tk.*)$, float on
windowrule = match:class ^(Tk.*)$, size 600 600
windowrule = match:class ^(Tk.*)$, move 0 30%

# Float rules for PiP
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, float on
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, pin on
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, size 320 180
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, no_blur on
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, opacity 1
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, move 82.5% 4.5%
windowrule = match:class (firefox|google-chrome|zen), match:title .*(Picture-in-Picture|Picture in Picture).*, animation slide

