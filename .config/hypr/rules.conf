# position
# Default: float all windows
windowrulev2 = float, class:^(.*)$

# Tile exceptions (common tiling apps)
windowrulev2 = tile, class:^(kitty)$
windowrulev2 = tile, class:^(Alacritty)$
windowrulev2 = tile, class:^(foot)$
windowrulev2 = tile, class:^(firefox|zen|Brave-browser|Chromium|google-chrome)$
windowrulev2 = tile, class:^(Code)$
windowrulev2 = tile, class:^(code-oss)$
windowrulev2 = tile, class:^(VSCodium)$

# Ensure specific kitty tools float
windowrule = float, class:^(kitty)$, title:^(top)$
windowrule = float, class:^(kitty)$, title:^(btop)$

# Keep non-float rules
windowrule = noanim, class: rofi
windowrule = opaque, class: steam
windowrule = opaque, class: mpv
windowrule = noblur, class:^()$, title:^()
windowrule = noshadow, floating:0

# Float exception for browser extension pages if browser is tiled
windowrule = float, class: zen, title:.*(xtension).*

# move / pos
windowrule = move 75 44%, title:^(Volume Control)$
windowrule = move 64% 50, title:^(.*iber.*)$
windowrule = move 30 50, title:^(.*gram.*)$
windowrule = move 20% 62%, class:deluge
windowrule = move 79.75% 2%, class:^(.*copyq.*)$
windowrule = move 59.5% 3%, class: ^(LM Studio*)$

# size
windowrule = size 800 600, class:^(download)$
windowrule = size 800 600, title:^(Open File)$
windowrule = size 800 600, title:^(Save File)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = size 1000 1200, class: Slack
windowrule = size 1600 600, class: deluge
windowrule = size 600 50, class: deluge, title:(Add Torrents)
windowrule = size 800 600, class: deluge, title:(Add URL)
windowrule = size 50% 75%, class: ^(PBE.QOwnNotes)$
windowrule = size 50% 75%, class: ^(obsidian)$
windowrule = size 20% 75%, class: ^(.*copyq.*)$
windowrule = size 1000 75%, class: io.missioncenter.MissionCenter
windowrule = size 1000 75%, class: net.nokyan.Resources
windowrule = size 49.5% 48%, class: Alacritty
windowrule = size 75% 75%, class: dev.warp.Warp
windowrule = size 40% 85%, class: waypaper
windowrule = size 45% 90%, class: nemo
windowrule = size 1000 75%, class:^(org.keepassxc.KeePassXC)$
windowrule = size 75% 75%, title: Battle.net 
windowrule = size 55% 55%, title: Lutris
windowrule = size 40% 93%, class: ^(LM Studio*)$
windowrule = size 80% 80%, title: ^(.*LibreOffice.*)$ 
windowrule = size 40% 70%, title: ^(nomacs.*)$ 
windowrule = size 1600 800, class: org.kde.partitionmanager
windowrule = size 50% 60%, class: teams-for-linux
windowrule = size 30% 50%, class: io.github.nozwock.Packet
windowrule = size 35% 55%, class: ^(.*iber.*)$
windowrule = size 35% 57%, title:^(.*gram.*)$
windowrule = size 40% 60%, class: ^(TablePlus)$
windowrule = size 40% 50%, class: ^(vstudio)$
windowrule = size 40% 50%, class: kitty
windowrule = size 35% 25%, class: org.remmina.Remmina
windowrule = size 40% 40%, title: NoMachine

# opacity
windowrule = opacity 0.9 0.8, class:^(.*nemo.*)$
windowrule = opacity 0.9 0.9, class:^(.*iber.*)$
windowrule = opacity 1 0.8, class:^(.*gram.*)$
windowrule = opacity 0.9 0.8, class: deluge
windowrule = opacity 0.80 0.70, class:^(pavucontrol)$
windowrule = opacity 0.90 0.90, class:^(Brave-browser)$
windowrule = opacity 0.99 0.95, class: zen
windowrule = opacity 0.98 0.97, class: obsidian
windowrule = opacity 0.98 0.97, class: vstudio
windowrule = opacity 0.98 0.95, class: windsurf 

# workspace
windowrule = workspace 3 silent, title: Slack
windowrule = workspace 3 silent, class: ^(.*gram.*)$
windowrule = workspace 3 silent, class: ^(.*iber.*)$
windowrule = workspace 3 silent, class: deluge
windowrule = workspace special silent, title:^(Firefox — Sharing Indicator)$
windowrule = workspace special silent, title:^(.*is sharing (your screen|a window)\.)$

# custom class
windowrule = float, class:(dotfiles-floating)
windowrule = size 60% 60%, class:(dotfiles-floating)
windowrule = center, class:(dotfiles-floating)

windowrule = float, class:(launcher)
windowrule = size 30% 300, class:(launcher)
windowrule = center, class:(launcher)

windowrule = float, class:(disk-info)
windowrule = size 35% 320, class:(disk-info)
windowrule = center, class:(disk-info)

# AI
windowrule=float, class: ^(.*Tk.*)$
windowrule=size 600 600, class: ^(Tk.*)$
windowrule=move 0 30%, class: ^(Tk.*)$

# Float rules for PiP
windowrule = float, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = pin, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = size 320 180, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = noblur, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = opacity 1, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = move 82.5% 4.5%, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*
windowrule = animation slide, class:(firefox|google-chrome|zen), title:.*(Picture-in-Picture|Picture in Picture).*

