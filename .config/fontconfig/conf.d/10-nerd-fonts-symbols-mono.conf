<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Prefer Symbols Nerd Font Mono for monospace fallback so Nerd PUA glyphs render correctly -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
