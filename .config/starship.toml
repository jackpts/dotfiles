add_newline = false
format = """
$cmd_duration$directory $git_branch
$character
"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[ ](bold fg:cyan)"
error_symbol = "[ ](bold fg:red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
disabled = false
# format = "took ⏱ [$duration]($style) "
# format = '[](bold fg:yellow)[ $duration](bold bg:yellow fg:black)[](bold fg:yellow)'
format = '[](bold fg:yellow)[ $duration](bold fg:yellow)[](bold fg:yellow)'
min_time = 0 # in milliseconds
style = "yellow dim"

[directory]
home_symbol = "  "
read_only = "  "
# style = "bg:black fg:cyan"
style = "bg:black fg:cyan"
truncation_length = 6
# truncation_symbol = "••/"
truncation_symbol = " "
format = '[](bold fg:cyan)[$path]($style)[](bold fg:cyan)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "

[git_branch]
style = "bg: green"
symbol = "󰘬"
truncation_length = 4
truncation_symbol = ""
format = "[](bold fg:green)[$symbol $branch(:$remote_branch)](fg:black bg:green)[ ](bold fg:green)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = true
format =  "[•$hostname](bg:cyan bold fg:black)[](bold fg:cyan )"
trim_at = ".companyname.com"
disabled = false


