######################### Labels ###########################
#Date (Day of the Week)
label {
    monitor =
    text = cmd[update:86400000] echo -n "$(date +'%A')"
    color = rgba(250, 250, 250, 0.7)
    font_size = 20
    font_family = orbitron
    position = 30, -30
    halign = left
    valign = top
    # text_orientation = vertical
    zindex = 20
}
#Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H"):$(date +"%M")"
    color = rgba(200, 100, 10, 0.8)
    font_size = 50
    font_family = orbitron
    position = -50, -50
    halign = right
    valign = top
    zindex = 20
}

