# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(250, 100, 250, 0.7)
    inner_color = rgba(250, 100, 250, 0.2)
    font_color = rgba(250, 100, 250, 0.7)
    capslock_color = rgb(5,5,5)
    fade_on_empty = false
    font_family = pixelon
    placeholder_text = <i><span foreground="##9030ff00">ðŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

